projects:
  title: Personal Projects
  intro: >
    A collection of my personal projects focused on machine learning, music technology, and natural language processing.
  assignments:
  - title: RAG Based GPT Service
    link: "https://github.com/AdamLauz/sawserQGPT"
    tagline: "Developed an Nginx & Flask service using RAG architecture with BAAI/bge-small-en-v1.5 for embeddings and TheBloke/Mistral-7B-Instruct-v0.2-GPTQ as the LLM."

  - title: Voice2Text LLM based paraphrasing Service
    link: "https://github.com/AdamLauz/voice2text-service"
    tagline: "Implemented an Nginx & Flask service based on Whisper (OpenAI Speech Recognition) and ChatGPT Paraphraser (T5 LLM)."

  - title: Counterpoint Melody Generation using LSTM Model
    link: "https://github.com/AdamLauz/counterpoint-generator-lstm"
    tagline: "Trained an LSTM model on cantus firmus and counterpoint melodies, capable of generating accurate counterpoint melodies."

  - title: MIDI Functionality in Acoustic Accordion
    link: "https://github.com/AdamLauz/midi-accordion-arduino"
    tagline: "Developed and integrated an Arduino-based system into an acoustic accordion to capture and translate sensory data to MIDI, expanding the instrument's capabilities."

